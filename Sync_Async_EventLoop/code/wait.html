<!-- Waiting in the browser == bad user experience  -->

<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <button id="button">Click Me!</button>
  <script>
    function wait(ms) {
      let start = Date.now(),
        now = start;
      while (now - start < ms) {
        now = Date.now();
      }
    }

    document.getElementById("button").addEventListener("click", () => {
      console.log("You clicked me ...")
      wait(5000);
      alert("Ran!");
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <title>Challenge Tracker</title>
</head>

<body>
  <div class="container">
    <header class="section">
      <h1 class="title">Challenge Tracker</h1>
    </header>
    <section class="section">
      <form id="challenge-form">
        <div class="control">
          <label class="label">Add Challenge:</label>
        </div>
        <div class="control">
          <input class="input" type="text" name="challenge" value="Enter challenge name">
        </div>
        <div class="control">
          <input class="button is-link" type="submit" id="challenge-submit" value="Add Challenge">
        </div>
      </form>
    </section>
    <section class="section" id="challenge-list">
      <h2 class="title">My challenges:</h2>
      <div></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
